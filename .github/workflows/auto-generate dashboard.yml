name: Auto Generate Dashboard Template

on:
  workflow_dispatch:

jobs:
  generate-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      
      - name: Create Dashboard HTML
        run: |
          cat <<EOF > dashboard.html
          <!DOCTYPE html>
          <html lang="en">
          <head>
            <meta charset="UTF-8">
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>GlobalBlock Dashboard</title>
          </head>
          <body>
            <h1>Welcome to GlobalBlockInc Dashboard</h1>
            <p>Node Operators and Customers can log in here.</p>
          </body>
          </html>
          EOF

      - name: Commit Generated Code
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add dashboard.html
          git commit -m "Auto-generate Dashboard HTML"
          git push
