name: Auto Generate Dashboard Template

on:
  workflow_dispatch:

jobs:
  generate-code:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v3
      
      - name: Create Dashboard File
        run: |
          printf "<!DOCTYPE html>\n<html lang='en'>\n<head>\n  <meta charset='UTF-8'>\n  <meta name='viewport' content='width=device-width, initial-scale=1.0'>\n  <title>GlobalBlock Dashboard</title>\n</head>\n<body>\n  <h1>Welcome to GlobalBlockInc Dashboard</h1>\n  <p>Node Operators and Customers can log in here.</p>\n</body>\n</html>" > dashboard.html

      - name: Commit Generated Code
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add dashboard.html
          git commit -m "Auto-generate Dashboard HTML"
          git push
